  </div>
  <div id="searchResults" class="search-results mb-3"></div>
  <div class="text-center mb-3">
    <button class="btn d-none" type="button" id="btnLoadMore">加載更多</button>
  </div>
</div>
<script type="text/html" id="templateResult">
  <div class="search-result surface" id="{{id}}">
    <h2 class="search-result-title mb-2">
      <a href={{permalink}}>{{title}}</a>
    </h2>
    <div class="search-result-taxonomies mb-3">
      <span class="search-result-score search-result-taxonomy">
        <span style="width: {{{score}}}%"></span>
      </span>
      <span class="search-result-taxonomy">{{date}}</span>{{#series}}
      <a href="/zh-tw/series/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/series}}{{#categories}}
      <a href="/zh-tw/categories/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/categories}}{{#tags}}
      <a href="/zh-tw/tags/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/tags}}</div>
    <div class="search-result-content mb-3">{{{content}}}</div>
  </div>
</script>
